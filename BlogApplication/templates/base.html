{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'scripts/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'scripts/bootstrap.min.js' %}"></script>
    <style>
        body {
            background: #DAE0E2;   
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a href="#" class="navbar-brand" style="font-size: 2rem;">Blog Application</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            {% if user.is_authenticated %}
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <form action="{% url 'search' %}" class="form-inline d-block mx-auto" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" name="search_for" id="" class="form-control"
                                placeholder="Search users"
                                >
                                <button type="submit" style="visibility: hidden;">
                                </button>
                            </div>
                            
                        </form>
                        <li class="nav-item">
                            <a href="{% url 'home' %}" class="nav-link text-center">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'add_post' %}" class="nav-link text-center">New Post</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'logout' %}" class="nav-link text-center">Logout</a>
                        </li>
                        
                    </ul>
                </div>
            {% endif %}
        </div>
        
    </nav>

    <div class="container">
        {% block content %}
            
        {% endblock content %}
    </div>
    
</body>
</html>
